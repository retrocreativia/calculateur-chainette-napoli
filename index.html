<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur Chaînette de Départ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff8f4;
      padding: 20px;
      color: #4b2e2e;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #e7c4a8;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #e7c4a8;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 12px;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #e7c4a8;
    }
  </style>
</head>
<body>
  <h1>Calculateur Chaînette de Départ</h1>

  <label for="echantillon">Largeur de 12 mailles sur ton échantillon (en cm) :</label>
  <input type="number" id="echantillon" step="0.1">

  <label for="buste">Largeur du buste souhaitée (marge incluse, en cm) :</label>
  <input type="number" id="buste" step="0.1">

  <label for="manche">Largeur de la manche souhaitée (marge incluse, en cm) :</label>
  <input type="number" id="manche" step="0.1">

  <button onclick="calculer()">Calculer</button>

  <div class="result" id="resultat" style="display:none;">
    <p><strong>Mailles pour le buste :</strong> <span id="result-buste"></span> ml</p>
    <p><strong>Mailles pour une manche :</strong> <span id="result-manche"></span> ml</p>
  </div>

  <script>
    function arrondiMultiple12(valeur) {
      return Math.ceil(valeur / 12) * 12;
    }

    function calculer() {
      const echantillon = parseFloat(document.getElementById("echantillon").value);
      const buste = parseFloat(document.getElementById("buste").value);
      const manche = parseFloat(document.getElementById("manche").value);

      if (!echantillon || !buste || !manche) {
        alert("Merci de remplir tous les champs !");
        return;
      }

      const maillesBuste = arrondiMultiple12((buste / echantillon) * 12);
      const maillesManche = arrondiMultiple12((manche / echantillon) * 12);

      document.getElementById("result-buste").textContent = maillesBuste;
      document.getElementById("result-manche").textContent = maillesManche;
      document.getElementById("resultat").style.display = "block";
    }
  </script>
</body>
</html>
